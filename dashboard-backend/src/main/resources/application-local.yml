spring:
  application:
    name: dashboard

server:
  address: 0.0.0.0
  port: 8443
  ssl:
    key-store: classpath:dashboard_certificate.p12
    key-store-password: ${SSL_KEY_STORE_PASSWORD}
    key-store-type: PKCS12

app:
  version: '@project.version@'

cors:
  allowed-origin: ${FRONTEND_ALLOWED_ORIGIN}

location-forecast:
  base-url: https://api.met.no/weatherapi/locationforecast/2.0
  user-agent: ${spring.application.name}/${app.version} github.com/BredeFK/dashboard

strava:
  base-url: https://www.strava.com/api/v3
  club-id: 1248911
  client-id: ${STRAVA_CLIENT_ID}
  client-secret: ${STRAVA_CLIENT_SECRET}
  refresh-token: ${STRAVA_REFRESH_TOKEN}

discord:
  base-url: https://discord.com/api/webhooks
  webhook-url-path: ${DISCORD_WEBHOOK_URL_PATH}

en-tur:
  base-url: https://api.entur.io
  journey-planner-path: /journey-planner/v3/graphql
  geocoder-path: /geocoder/v1/reverse
  et-client-name: fritjof-${spring.application.name}
